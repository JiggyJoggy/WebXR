<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <title>WebXR: Jagger Van Winkle</title>
      <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
      <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
      <script>
        AFRAME.registerComponent('open-url', {
          schema: {url: {default: ''}},
          init: function() {
            this.el.addEventListener('click', () => {
              window.location.href = this.data.url;
              event.stopPropagation();
            });
          }
        });
      </script>
  </head>
  <body>
    <!-- Starting Scene | AR Camera and Cursor -->
      <a-scene>
        <a-entity id="rig" position="-3 0 -3" rotation="0 45 0">
          <a-camera id="camera" look-controls enabled="true" position="0 1 3">
              <a-cursor color="black" fuse=false></a-cursor>
          </a-camera>
        </a-entity>
        
          <!-- Lighting -->
          <a-light type="directional" color="#FFFFFF" intensity="0.2" position="-1 1 1"></a-light>
          <a-light type="directional" color="#FFFFFF" intensity="0.4" position="1 1 -1"></a-light>
          <a-light type="directional" color="#FFFFFF" intensity="0.6" position="8 1 -3"></a-light>

          <!-- LinkedIn Circle App -->
          <a-cylinder position="-8 1 -8" rotation="-90 45 0" color="#0077B5" radius="2.25"
                    open-url="url: https://www.linkedin.com/in/jaggervw/">

            <a-image src="https://cdn.glitch.global/21f5d3be-2b79-454c-a09f-6716f3648d13/LinkedInLogo.png?v=1711993614951"
                    position="0 -0.65 0" rotation="90 45 45" width="3" height="4"></a-image>
          </a-cylinder>

          <!-- GitHub Circle App -->
          <a-cylinder position="-6 -0.3 -15" rotation="-90 30 0" color="#333" radius="2.25"
                      open-url="url: https://github.com/JiggyJoggy">

            <a-image src="https://cdn.glitch.global/21f5d3be-2b79-454c-a09f-6716f3648d13/GithubLogo.png?v=1711660520651"
                    position="0 -0.65 0" rotation="90 45 45" width="3" height="4"></a-image>
          </a-cylinder>

          <!-- Twitch Circle App -->
          <a-cylinder position="-15 2 -6" rotation="-90 90 0" color="#6441A5" radius="2.25"
                      open-url="url: https://www.twitch.tv/jaggpegg_">

            <a-image src="https://cdn.glitch.global/ba982d47-b3d2-49b2-ba5c-488cdfa4c99c/TwitchGlitchBlackOps.png?v=1723593098756"
                    position="0 -0.65 0" rotation="90 45 45" width="3" height="3"></a-image>
          </a-cylinder>

      </a-scene>
  </body>
</html>
