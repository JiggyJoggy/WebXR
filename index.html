<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FGS WebAR</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script>
      <!-- THIS MY EVENT LISTENER FOR THE URL-->
      AFRAME.registerComponent('open-url', {
        schema: {url: {default: ''}},
        init: function() {
          this.el.addEventListener('click', () => {
            window.location.href = this.data.url;
            event.stopPropagation();
          });
        }
      });
    </script>
</head>
<body>
  <!--  THIS IS MY AIM RETICLE FOR THE CURSOR -->
    <a-scene>
        <!-- Camera setup allowing for look around controls -->
        <a-camera look-controls enabled="true" position="0 1.6 0">
            <a-cursor color="black" fuse=false ></a-cursor>
        </a-camera>
      
        <!-- Softly Positioned Directional Lights -->
        <a-light type="directional" color="#FFFFFF" intensity="0.3" position="-1 1 1"></a-light>
        <a-light type="directional" color="#FFFFFF" intensity="0.2" position="1 1 -1"></a-light> <!-- Softly Positioned Directional Lights -->
        <a-light type="directional" color="#FFFFFF" intensity="0.2" position="8 1 -3"></a-light>

        <!--FGS GITHUB BUILDING BOX-->
        <a-box position="-5 0.5 -10" rotation="0 45 0" color="#474747" depth="2" height="10" width="2"
               open-url="url: https://github.com/JiggyJoggy">
          
          <!-- MY GITHUB LOGO -->
            <a-image src="https://cdn.glitch.global/21f5d3be-2b79-454c-a09f-6716f3648d13/GithubLogo.png?v=1711660520651"
                     position="0 4 1.1" rotation="0 0 0" width="2" height="2">
            </a-image>
        </a-box>
      
      <a-box position="-4 0.5 -18" rotation="0 45 0" color="#6e5494" depth="2" height="10" width="2"></a-box>
      
      <!--LINKEDIN BUILDING-->
        <a-box position="-8 0.5 -8" rotation="0 45 0" color="#0096FF" depth="3" height="10" width="2"
              open-url="url: https://www.linkedin.com/in/jaggervw/">
          
          <!--MY LINKEDIN LOGO-->
          <a-image src="https://cdn.glitch.global/21f5d3be-2b79-454c-a09f-6716f3648d13/LinkedInLogo.png?v=1711993614951"
                    position="0 4 1.6" rotation="0 0 0" width="2" height="2">
          </a-image>
        <a-box>
          
        <!-- X BUILDING -->
        <a-box position="-6 0.5 2" rotation="0 45 0" color="#CC3333" depth="3" height="10" width="2"
              open-url="url: https://twitter.com/Jaggpegg_">
          
        <!--MY X LOGO-->
          <a-image src="https://cdn.glitch.global/21f5d3be-2b79-454c-a09f-6716f3648d13/TwitterLogo.png?v=1711993531182"
                    position="0 4 1.6" rotation="0 0 0" width="2" height="2">
          </a-image>
        </a-box>
    </a-scene>
</body>
</html>
