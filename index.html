<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebXR: Jagger Van Winkle</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent('open-url', {
        schema: {url: {default: ''}},
        init: function() {
          this.el.addEventListener('click', () => {
            window.location.href = this.data.url;
            event.stopPropagation();
          });
        }
      });
    </script>
</head>
<body>
  <!--  THIS IS MY AIM RETICLE FOR THE CURSOR -->
    <a-scene>
      <a-entity id="rig" position="-3 0 -3" rotation="0 45 0">
        <!-- Camera setup allowing for look around controls -->
        <a-camera id="camera" look-controls enabled="true" position="0 1 3">
            <a-cursor color="black" fuse=false></a-cursor>
        </a-camera>
      </a-entity>
      
        <!-- Softly Positioned Directional Lights -->
        <a-light type="directional" color="#FFFFFF" intensity="0.2" position="-1 1 1"></a-light>
        <a-light type="directional" color="#FFFFFF" intensity="0.4" position="1 1 -1"></a-light> <!-- Softly Positioned Directional Lights -->
        <a-light type="directional" color="#FFFFFF" intensity="0.6" position="8 1 -3"></a-light>
